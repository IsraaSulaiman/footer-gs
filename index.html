<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML/CSS</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
    integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
    crossorigin="anonymous">
  </head>
  <body>
    <div id="contact" class="main">
      <div class= "conts">
        <h3> About FAG6 </h3>

        <p>FAG6 is a team of 6 young women who are passionate about programming.
        They meet in Gaza sky Geeks to improve their technical skills.</p>
      </div>

      <div class="conts" >
        <h3>Follow us on Social Media</h3>
        <ul>
          <li><i class="fab fa-facebook-f"></i><a href="#">Gaza Sky Geeks</a> </li>
          <li> <i class="fab fa-twitter"></i><a href= "#">GSG</a> </li>
          <li><i class="fab fa-github"></i><a href= "#">FAG6</a> </li>
        </ul>

      </div>

      <div class= "conts">

        <h3>Contact us</h3>
        <ul>
          <li><i class="fas fa-home"></i><a href="#">Al-Sinaa St. 4th floor</a> </li>
          <li><i class="fas fa-phone"></i><a href= "#">(0097) 123 456 </a> </li>
        </ul>

        <form class="form">
        <div class="row">
           <div class="left-col">
              <label for="email"> E-mail <label/>
           </div>
           <div class="right-col">
              <input type="email" placeholder="Enter Your E-mail">
           </div>
        </div>
        <div class="row">
          <div class="left-col">
            <label for="subject"> Subject <label/>
          </div>
          <div class="right-col">
              <input type="text" placeholder="Subject">
          </div>
       </div>
        <div class="row">
          <div class="left-col">
            <label for="message" required> Message <label/>
          </div>
          <div class="right-col">
            <textarea rows="5" cols="30">  </textarea>
          </div>
        </div>
        </form>

      </div>
    </div>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
